version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: b2b-payments-postgres
    environment:
      POSTGRES_DB: b2b_payments
      POSTGRES_USER: b2b_payments
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b2b_payments -d b2b_payments"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - b2b-payments

  redis:
    image: redis:7-alpine
    container_name: b2b-payments-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - b2b-payments

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: b2b-payments-api
    ports:
      - "8443:8443"
      - "9090:9090"  # Metrics port
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=b2b_payments
      - DB_PASSWORD=dev_password
      - DB_NAME=b2b_payments
      - REDIS_URL=redis://redis:6379/0
      - PORT=8443
      - SERVER_CERT=/etc/ssl/certs/server.crt
      - SERVER_KEY=/etc/ssl/certs/server.key
      - CA_FILE=/etc/ssl/certs/ca.crt
    volumes:
      - ./certs:/etc/ssl/certs:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - b2b-payments

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: b2b-payments-worker
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=b2b_payments
      - DB_PASSWORD=dev_password
      - DB_NAME=b2b_payments
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2b-payments

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: b2b-payments-proxy
    ports:
      - "8080:8080"
    environment:
      - BACKEND_SERVERS=https://api:8443
      - PORT=8080
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - b2b-payments

  prometheus:
    image: prom/prometheus:latest
    container_name: b2b-payments-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - b2b-payments

  grafana:
    image: grafana/grafana:latest
    container_name: b2b-payments-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - b2b-payments

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  b2b-payments:
    driver: bridge
